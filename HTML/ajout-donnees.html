<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projet Développement Web - Ajouter un bateau</title>
    <link href="../CSS/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="../IMG/isen.jpg">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="ajout-donnees.html" aria-current="page">Ajouter un bateau</a></li>
                <li><a href="visualisation.html">Visualisation des bateaux</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="conte­nu">
            <h2>Ajouter un bateau</h2>
            <form id="ajout-bateau-form">
                <div>
                    <label for="MMSI">MMSI</label>
                    <input type="text" id="MMSI" name="MMSI" required />
                </div>
                <div>
                    <label for="nom-bateau">Nom du bateau</label>
                    <input type="text" id="nom-bateau" name="nom-bateau" />
                </div>
                <div>
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" name="latitude" step="any" required />
                </div>
                <div>
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" name="longitude" step="any" required />
                </div>
                <div>
                    <label for="SOG">SOG (Speed Over Ground)</label>
                    <input type="number" id="SOG" name="SOG" step="any" min="0" />
                </div>
                <div>
                    <label for="COG">COG (Course Over Ground)</label>
                    <input type="number" id="COG" name="COG" step="any" min="0" max="360" />
                </div>
                <div>
                    <label for="heading">Cap</label>
                    <input type="number" id="heading" name="heading" step="any" min="0" max="360" />
                </div>
                <div>
                    <label for="status">Statut</label>
                    <input type="text" id="status" name="status" />
                </div>
                <div>
                    <label for="longueur">Longueur (m)</label>
                    <input type="number" id="longueur" name="longueur" step="0.01" min="0" />
                </div>
                <div>
                    <label for="largeur">Largeur (m)</label>
                    <input type="number" id="largeur" name="largeur" step="0.01" min="0" />
                </div>
                <div>
                    <label for="tirant-eau">Tirant d'eau (m)</label>
                    <input type="number" id="tirant-eau" name="tirant-eau" step="0.01" min="0" />
                </div>
                <div>
                    <label for="BaseDateTime">Horodatage de la donnée</label>
                    <input type="number" id="BaseDateTime" name="BaseDateTime" min="0" step="0.01" />
                </div>
                <div>
                    <button type="submit">Ajouter</button>
                    <br>
                    <button type="reset">Réinitialiser</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Projet A3 - Partie Développement Web - 2024</p>
        <p>© ISEN Yncréa Ouest - A3</p>
        <p><a href="https://isen-ouest.fr/">Isen Yncréa Ouest</a></p>
    </footer>
</body>
</html>
